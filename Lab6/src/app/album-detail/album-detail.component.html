<div *ngIf = "loaded">
    <h2>Album detail #{{album.id}}</h2>
    <input type="text" [(ngModel)]="album.title">

  <p>{{album.title}}</p>
  <button (click)="updatePost()">Save</button>
  <button (click)="goBack()">Go Back</button>
  <button routerLink="/albums/{{album.id}}/photos">Photos</button>

</div>

<h1 *ngIf="!loaded"> Album details are loading....</h1>
