<div *ngIf = "album">
    <h2>Album detail #{{album.id}}</h2>
    <ul>
        <li>
          AlbumId: {{album.albumId}}
        </li>
        <li>
          Id: {{album.id}}
        </li>
        <li>
          Title: {{album.title}} 
        </li>
      </ul>
</div>

<h1 *ngIf="!loaded"> Post item is loading</h1>
