<h1>Albums list</h1>
<fieldset>
    <input type="text" [(ngModel)]="newAlbum">
    <button (click)="addAlbum()">Add Album</button>
  </fieldset>

<ul *ngIf="loaded">
    <li *ngFor = "let album of albums">
        <a routerLink="/albums/{{album.id}}">
        {{album.id}}) {{album.title}} </a> 
        <button (click)="removeAlbum(album.id)" style="margin-left: 15px;"> delete</button> 
        <br>
    </li>
</ul>

<h1 *ngIf="!loaded"> Album list is loading....</h1>
